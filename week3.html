<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wk03 Development Blog</title>
        <link rel="stylesheet" href="style1.css" type="text/css">
     <style>
        .space {
            display:block;
        }
     </style>
    </head>
    <body>
        <form>
            <label for="name">Learn to input name</label>
            <input type="text" placeholder="Name" name="name" id="name" class="space" required>
            <h3>Personal Information</h3>
            <label for="Date">Learn to input date</label>
            <input type="date" id="Date" name="date" class="space" required><br>
            <label for="Time">Learn to input time</label>
            <input type="time" id="Time" name="time" class="space" required><br>
            <label for="Color">Learn to input color</label>
            <input type="color" id="Color" name="color" class="space" required><br>
            <label for="File">Learn to input file</label>
            <input type="file" id="File" name="file" class="space" required>

            <br><label>What i learnt:</label><br>
            <input type="checkbox" id="checkbox1" >
            <label for="checkbox1">I learnt to input validation</label><br>
            <input type="checkbox" id="checkbox2" >
            <label for="checkbox2">I learnt to input checkboxes</label><br>
            <input type="checkbox" id="checkbox3" >
            <label for="checkbox3">I learnt to input radio buttons</label><br>
            <input type="checkbox" id="checkbox4" >
            <label for="checkbox4">I learnt how to input buttons</label><br>
            
            <label>What i learnt:</label><br>
            <input type="radio" id="radiobutton1">
            <label for="radiobutton1">i learnt how to input emails</label><br>
            <input type="radio" id="radiobutton2">
            <label for="radiobutton2">i learnt to label</label><br>
            <input type="radio" id="radiobutton3">
            <label for="radiobutton3">i learnt how to input passwords</label><br>
            
            
            <br><label for="email">Email:</label>
            <input type="email" placeholder="I learnt how to input emails" name="email" id="email" class="space" required><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="I learnt how to input password" name="password" id="password" class="space" required><br>
            <button>Log In</button>
            
            <br><label for="textbox1">For extra information:</label>
            <input type="text" placeholder="I learnt how to input text" id="textbox1" class="space"><br>
            
            <input type="button" name="submitbtn" value="Submit">
        </form>

    </body>
